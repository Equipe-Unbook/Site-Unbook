{% load static %} 
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href= "{% static "image/UnBook_page.ico" %}" type="image/x-icon">
    <title>UnBook</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> <!--LINK PARA O FONT MONSTSERRAT USADO NA PAGINA -->

    <link rel="stylesheet" href="{% static "css/styles_(UnBook.html).css"%}"> <!--LINK PARA O CSS DA PAGINA -->
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <section class="page1">

        <div class="fundo_branco" id="inicio">
            
            <nav>
                <a class="qmsomos" style="text-decoration:none" href="./Quem_somos">Quem somos?</a> <!--LINK PARA A PAGINA DO QUEM SOMOS -->

                <img class="unbloguinho" src="{% static "image\UnB_logo.png"%}"> <!-- UNB LOGO-->
            </nav>

            <img class="UnBookLogo" src="{% static 'image\UnBook_logao.png'%}"> <!-- UNBOOK LOGO-->


        </div>

        <div class="botao_arrasta">
            <h2><a href="#search">Iniciar pesquisa</a></h2> <!--LINK PARA ACESSAR A BARRA DE PESQUISA-->


        </div>

    </section>

    <br>

    <section class="page2"></section>


    <section>
        <div id="search">


            <a href="#inicio"><img class="UnBook_logo_mini" src="{% static "image/UnBook_loguinho.png" %}" alt=""></a> <!--LINK PARA VOLTAR PARA O INICIO PAGINA--> <!-- UNBOOK LOGUINHO BRANCO-->

            <div class="Login_icon">

                <div id="user"><img class="user" src="{% static "image/usuario.png" %}" alt="user"></div>
                <a href="../cadastro/login"><h2>Login</h2></a> <!--LINK PARA ACESSAR A PÁGINA LOGIN-->

            </div>

            <div id="perguntas">

                <h2 class="pergunta"> Como deseja iniciar sua pesquisa?</h2>
                <h2 class="botoes" onclick="abrirModal_Professor()">Professor</h2> <!--ABRIR MODAL PROFESSOR-->
                <h2 class="botoes" onclick="abrirModal_Materia()">Matéria </h2> <!--ABRIR MODAL MATÉRIA-->

            </div>


            <div class="janela_pesquisa" id="janela_professor">

                <h1 class="CampoFalado"> Informe o nome do professor:</h1>
                <input class="barra_pesquisa" type="text" placeholder="pesquisar" id="searchbar_prof" onkeydown=pesquisa_prof("{{csrf_token}}")></input>
                <div class="CampoProcura">
                    <ul id="list_professores">
                        
                    </ul>
                </div>

            </div>


            <div class="janela_pesquisa" id="janela_materia">

                <h1 class="CampoFalado">Informe a matéria:</h1>
                <input class="barra_pesquisa" type="text" id="searchbar_materia" placeholder="pesquisar" onkeydown=pesquisa_materia("{{csrf_token}}")></input>

                <div class="CampoProcura">
                    <ul id="list_materias"> 
                    
                    </ul>
                </div>

            </div>

            <div class="janela_materia2" id="janela_materia2">

                <h1 class="CampoFalado2" id="nome_materia"></h1>
                <h2 class="CampoFalado3"> Aula ministrada no Campos Gama</h2>

                <div id="scroll">
                    
                    <a class="professor" id="professor_1_materia"> <!--LINK PARA ACESSAR A PÁGINA MATÉRIA USANDO O O PROFESSOR_1-->
                    <!-- ARQUIVO JS REPRODUZIR NOME DO PROFESSOR PARA A PÁGINA DE MATERIAS-->
                        <div id="box"><img src="{% static "image/usuario.png" %}"></div>
                        <h2 class="professores" id="professor_1"> Jason Bourne</h2>
                    </a>

                    <a class="professor" onclick="reproduzirProfessor(this , 2)" href="../html/Materia.html"> <!--LINK PARA ACESSAR A PÁGINA MATÉRIA  USANDO O O PROFESSOR_2-->
                        <div id="box"><img src="{% static "image/usuario.png" %}"></div>
                        <h2 class="professores" id="professor_2"> Jorgin dos teclados</h2>
                    </a>

                    <a class="professor" onclick="reproduzirProfessor(this , 'nada')"> 
                        <div id="box"><img src="{% static "image/usuario.png" %}"></div>
                        <h2 class="professores" id="professor_nada"> A designar...</h2>
                    </a>

                </div>

                <h2 class="CampoFalado4"> 2024.1 </h2>

    </section>

    <!-- LINK PARA ARQUIVOS JS-->
    <script src="{% static "js/script_(UnBook.html).js"%}"></script>
    <scrip src="{% static "js/materia_(materia.html).js"%}"></script>
</body>

</html>
