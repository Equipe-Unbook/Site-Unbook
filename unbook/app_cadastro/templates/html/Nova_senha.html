{% load static%}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c36a1">
    <link rel="shortcut icon" href= "{% static "image/UnBook_page.ico" %}" type="image/x-icon">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> <!--LINK PARA O FONT MONSTSERRAT USADO NA PAGINA -->

    <link rel="stylesheet" href="{% static "css\styles_(Nova_senha).css"%}"> <!--LINK PARA O CSS DA PAGINA -->

</head>

<body>

    <a href="/"><img class="UnBook_logo_mini" src="{% static "image/UnBook_loguinho.png" %}" alt=""></a>
    <!--LINK PARA VOLTAR PARA O UNBOOK-->

    <div id="box" class="box">
        <form class="form" id="form" action="./" method="post" name="contact-form">
            {% csrf_token %}
            <h1 class="login"> Digite sua nova senha </h1>
            <h2 class="campoFalado"> Nova senha:</h2>
            <label>
                {{ form.password }}
                <span class="spans_required"> Digite uma senha valida</span>
            </label>    

            <h3 class="campoFalado"> Insira novamente sua senha: </h3>
            <input class="campoEscrito , required" id="campoEscritaSenha" type="password" placeholder="Nova senha">
            <span class="spans_required"> Digite uma senha valida</span>

            <input onclick="alert('Senha alterada com sucesso!')" type="submit" id="submit" class="botao_enviar"> </input> <!--BOTAO/LINK PARA ABRIR A FUNÇÃO VERIFICA() QUE VERIFICA AS FUNÇÕES-->
            <div>{{request.session.erro}}</div>
        </form>
    </div>

</body>

<script>

</script>

</html>
