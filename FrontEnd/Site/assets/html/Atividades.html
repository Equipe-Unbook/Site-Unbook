<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Atividades</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link href="../front end/!pagina_atividades>.css" />
  </head>
  <body>
    <div class="UnBook_logo_mini">
      <a href="../pagina_inicial/UnBook.html">UnBook</a>
    </div>
    <div id="fundo_blur"></div>

    <div id="modal_upload">
      <h1 id="CampoFaladoModal1">Upload de links</h1>

      <h2 id="CampoFaladoModal2">O que é o seu link:</h2>
      <input
        class="inputs"
        id="queLinkéEsse"
        type="text"
        placeholder="Tente descrever em um única palavra :)" />

      <h2 id="CampoFaladoModal2">Deposite seu link no campo abaixo:</h2>
      <input class="inputs" id="poe_links" type="text" />
      <div id="enviar" onclick="enviar()">Fazer upload</div>
    </div>

    <div class="boxes">
      <div class="box1_2">
        <div id="box1">
          <h1 class="CampoFalado1_box1">
            Link destinado ao upload de arquivos relacionados a matéria em
            questão. Deixe sua contribuição.
          </h1>
        </div>

        <div id="box2">
          <label for="Upload" onclick="abrir_modal()">
            Upload de arquivos</label
          >
        </div>
      </div>

      <div id="box3">
        <h1 id="Atividades">Atividades colaborativas</h1>
        <h1 id="Materia" class="CampoFalado1">Materia</h1>
        <h2 id="Prof">(Prof. )</h2>

        <div id="scroll"></div>
      </div>
    </div>
  </body>
  <script src="../front end/<!pagina_atividades>.js"></script>
</html>
