<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina de cadastro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"> <!--LINK PARA O FONT MONSTSERRAT USADO NA PAGINA -->

  <link rel="stylesheet" href="../css/styles_(Cadastro.html).css"> <!--LINK PARA O CSS DA PAGINA -->

</head>

<body>
  <a href="../html/UnBook.html"><img class="UnBook_logo_mini" src="../img/UnBook_loguinho.png" alt=""></a> <!--LINK PARA VOLTAR PARA O UNBOOK-->

  <form class="form" id="form" method="post" name="contact-form"> <!-- FORMULÁRIO PARA CADASTRO DOS DADOS-->

    <h1 style="font-size: 3em; padding: 40px 5px 5px 40px;">Cadastro</h1>


    <h3 class="campoFalado">Insira um nome para o usuario:</h3>
    <label>
      <input class="campoEscrito , required" id="CampoNome" name="Nome" type="text" placeholder="Usuario" />
      <span class="spans_required"> Digite um nome com mais de 3 caracteres</span>
    </label>


    <h3 class="campoFalado">Insira seu e-mail:</h3>
    <label>
      <input class="campoEscrito , required" name="Email" type="email" placeholder="Matrícula@aluno.unb.com" />
      <span class="spans_required"> Digite um e-mail válido</span>
    </label>


    <h3 class="campoFalado">Crie uma senha:</h3>
    <label>
      <input class="campoEscrito , required" name="Senha" type="password" placeholder="*******" />
      <span class="spans_required"> Sua senha está fraca</span>
    </label>


    <h3 class="campoFalado">Confirme sua senha:</h3>
    <label>
      <input class="campoEscrito , required" name="Confirm" type="password" placeholder="*******" />
      <span class="spans_required"> Sua senha está diferente da anterior</span>
    </label>

    <button type="button" value="submit" id="submit" onclick="verifica()"> Entrar > <!--BOTAO/LINK PARA ABRIR A FUNÇÃO VERIFICA() QUE VERIFICA AS FUNÇÕES E ENVIA PARA O SHEET-->

        <div class="loading"> <!--CARREGAMENTO PARA ENVIAR DADOS PARA O SHEET-->
          <div class="progress"></div>
        </div>

    </button>

  </form>

  <!--LINK PARA ARQUIVOS JS-->
  <script src="../js/confirma_(Cadastro.html).js"></script>
</body>

</html>
