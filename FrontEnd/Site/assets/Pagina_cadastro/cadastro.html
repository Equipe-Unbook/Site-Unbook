<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <div class="UnBook_logo_mini">
      <a href="../Pagina_inicial/UnBook.html">UnBook</a>
    </div>

    <div class="divprincipal">
      <h1 style="font-size: 3em;
    padding: 40px 5px 5px 40px;">Cadastro</h1>

      <h3 class="campoFalado">Insira um nome para o usuario:</h3>
      <input
        class="campoEscrito"
        id="campoEscritaUsuario"
        type="text"
        placeholder="Fulano" />

      <h3 class="campoFalado">Insira seu e-mail:</h3>
      <input
        class="campoEscrito"
        id="campoEscritaEmail"
        type="email"
        placeholder="exemplo@aluno.unb.com" />

      <h3 class="campoFalado">Crie uma senha:</h3>
      <input
        class="campoEscrito"
        id="campoEscritaSenha"
        type="password"
        placeholder="*******" />

      <h3 class="campoFalado" >Confirme sua senha:</h3>
      <input
        class="campoEscrito"
        id="campoEscritaSenha"
        type="password"
        placeholder="*******" />

      <a class="botao_entrar" onclick="verifica()">Entrar ></a>
    </div>
  </body>
</html>
