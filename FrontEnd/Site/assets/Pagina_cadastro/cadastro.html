<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="UnBook_logo_mini">
        <a href="../pagina_inicial/UnBook.html">UnBook</a>
    </div>

    <div class="divprincipal">

        <h1 style="margin-left: 2.5%">Cadastro</h1>

        <p style="margin-left: 2.5%">Insira um nome para o usuario:</p>
        <input class="campoEscrito" id="campoEscritaUsuario" type="text" placeholder="Fulano" />

        <p style="margin-left: 2.5%">Insira seu e-mail:</p>
        <input class="campoEscrito" id="campoEscritaEmail" type="email" placeholder="exemplo@aluno.unb.com" />

        <p style="margin-left: 2.5%">Crie uma senha:</p>
        <input class="campoEscrito" id="campoEscritaSenha" type="password" placeholder="*******" />

        <p style="margin-left: 2.5%">Confirme sua senha:</p>
        <input class="campoEscrito" id="campoEscritaSenha" type="password" placeholder="*******" />

        <a class="botao_entrar" onclick="verifica()">Entrar ></a>
    </div>
</body>

</html>
